syntax = "proto3";

package pb;



//The Account service definition.
service Account {
 rpc Create (CreateRequest) returns (CreateReply);
 rpc Signin   (SigninRequest  ) returns (SigninReply  );
}

message CreateRequest {
 string email    = 1;
 string password = 2;
}

message CreateReply {
 bool result = 1;
}

message SigninRequest {
  string email = 1;
  string password = 2;
}

message SigninReply {
  string token = 1;
}
